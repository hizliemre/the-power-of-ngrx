<ng-container *ngIf="!skeleton; else skeletonTemplate">
  <div class="flex flex-col overflow-hidden border rounded shadow-md w-72 h-96">
    <img [src]="product.images[0]"
         class="object-cover h-40" />
    <div class="p-4">
      <h1 class="text-xl line-clamp-1"
          [textContent]="product.title"></h1>
      <p class="text-gray-500 line-clamp-3"
         [textContent]="product.description"></p>
    </div>
    <div class="flex flex-row items-center justify-between p-4 mt-auto">
      <div class="flex flex-row items-center gap-1">
        <span class="text-2xl font-semibold text-gray-600"
              [textContent]="product.price"></span>
        <i class="fa fa-dollar-sign"></i>
      </div>
      <button *ngIf="!isAddedToCart; else removeFromCartTemplate"
              class="p-2 text-gray-100 border rounded w-36 bg-ngrx-800 hover:bg-ngrx-700"
              (click)="addToCart.emit(this.product)">
        <i class="fa fa-shopping-cart"></i>
        Add to cart
      </button>
      <ng-template #removeFromCartTemplate>
        <button class="p-2 text-red-700 bg-white border border-red-500 rounded w-36 hover:bg-red-700 hover:text-gray-100"
                (click)="removeFromCart.emit(this.product)">
          <i class="fa fa-shopping-cart"></i>
          Remove
        </button>
      </ng-template>
    </div>
  </div>
</ng-container>
<ng-template #skeletonTemplate>
  <product-card-skeleton></product-card-skeleton>
</ng-template>
