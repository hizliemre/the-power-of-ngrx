<div class="flex flex-row flex-wrap items-start justify-center gap-12 p-6">
  <ng-container *ngrxLet="productsState.products$; let products">
    <ng-container *ngIf="!(productsState.loading$ | ngrxPush); else loadSkeletonsTemplate">
      <product-card [product]="product"
                    *ngFor="let product of products"></product-card>
    </ng-container>
    <ng-template #loadSkeletonsTemplate>
      <product-card [skeleton]="true"
                    *ngFor="let i of skeletons"></product-card>
    </ng-template>
  </ng-container>
</div>
