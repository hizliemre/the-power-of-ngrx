<div class="flex flex-row flex-wrap items-start justify-center gap-12 p-6">
  <ng-container *ngrxLet="productsService.products$; let products">
    <ng-container *ngIf="!(productsService.loading$ | ngrxPush); else loadSkeletonsTemplate">
      <product-card [product]="product"
                    [isAddedToCart]="(product.id | isAddedToCart | ngrxPush)!"
                    (addToCart)="addToCart($event)"
                    (removeFromCart)="removeFromCart($event)"
                    *ngFor="let product of products"></product-card>
    </ng-container>
    <ng-template #loadSkeletonsTemplate>
      <product-card [skeleton]="true"
                    *ngFor="let i of skeletons"></product-card>
    </ng-template>
  </ng-container>
</div>
